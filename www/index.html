<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	 <script type="text/javascript" src="js/jquery.min.js"></script>
	 <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript">  
function uploadFromGallery() {


    navigator.camera.getPicture(uploadPhoto,
                                function(message) { alert('get picture failed'); },
                                { quality: 50, 
                                destinationType: navigator.camera.DestinationType.DATA_URL,
                                sourceType: navigator.camera.PictureSourceType.CAMERA
								
								}
                                );

}

function uploadPhoto(imageURI) {

$.ajax({
    type       : "POST",
    url        : "http://naerata.eu/pictu/index.php?do=post",
    crossDomain: true,
    data       : {username : 'subin', picture : imageURI},
    dataType   : 'json',
    success    : function(response) {
    },
    error      : function() {
                      
    }
});
}

function win(r) {
}

function fail(error) {
}
function loadData()
{		
$("#output").html("");

		    $.getJSON("http://naerata.eu/pictu/index.php?do=read",function(result){
      $.each(result, function(i, field){
        $("#output").append("<div class=\"picHolder\"><img id=\"theImg\" src=\""+field.url+"\" style=\"width:99%;\"/></div>");
     });
    });
 }
 loadData();
</script>
</head>
<body>

   <a data-role="button" onClick="loadData();">Load</a> 
   <div id ="output"></div>
   <div id="take"><a data-role="button" onClick="uploadFromGallery();"><img src="img/take.jpg" height="40"></a></div>
   
</body>
